<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
<header>
    <div class="navbar">
        <div class="nav-logo border">
            <a href="{% url 'home_page' %}">
            <div class="logo"></div></a>
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-lang border">
            <div class="flag">
                <i class="fa-solid fa-flag-usa"></i>
            </div>    
            <select class="lang-option">
                <option>EN</option>
            </select>
        </div>
        <div class="nav-signin border">
            <a href="{% url 'signin' %}">
            <p class="nav-first"><span>Hello, sign in</span></p>
            <p class="nav-second">Account & Lists</p>
            </a>
        </div>
        <div class="nav-return border">
            <a href="{% url 'return-ord' %}">
            <p class="nav-first"><span>Returns</span></p>
            <p class="nav-second">& Orders</p>
            </a>
        </div>
        <a href="{% url 'cart' %}">
        <div class="nav-cart border">
            
            <div class="cart-symbol">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <p class="cart-text">Cart</p>
        </div>
        </a>
    </div>
    <div class="pannel">
        <div class="pannel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="pannel-options">
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
        <div class="pannel-deals">
            <p>Shop the Gaming Store</p>
        </div>
    </div>
</header>

</body>
</html>
